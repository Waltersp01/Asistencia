<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Asistencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h4 class="mb-4 text-center">Registro Asistencia Agropecuario 07</h4>
    <h5 class="mb-4 text-center">Semana de Gestión</h5>
    <form id="registroForm">
      <div class="mb-3">
        <label for="dni" class="form-label">DNI:</label>
        <input type="text" class="form-control" id="dni" required maxlength="8" pattern="[0-9]{8}">
      </div>
      <div class="mb-3">
        <label for="nombres" class="form-label">Nombres:</label>
        <input type="text" class="form-control" id="nombres" required oninput="this.value = this.value.toUpperCase()">
      </div>
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos:</label>
        <input type="text" class="form-control" id="apellidos" required oninput="this.value = this.value.toUpperCase()">
      </div>
      <div class="mb-3">
        <label for="especialidad" class="form-label">Especialidad:</label>
        <input type="text" class="form-control" id="especialidad" required oninput="this.value = this.value.toUpperCase()">
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
    <div id="mensaje" class="mt-3 text-center"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxnUkz1tUdngSKXJYCFhc2WyrRLdyFCzL38Hqfm8gZ_qe2WrciQ1gcaIB1u7TF2CKLh/exec';

    document.getElementById('registroForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const fechaHora = new Date();

      const datos = new FormData();
      datos.append('dni', document.getElementById('dni').value);
      datos.append('nombres', document.getElementById('nombres').value);
      datos.append('apellidos', document.getElementById('apellidos').value);
      datos.append('especialidad', document.getElementById('especialidad').value);
      datos.append('fecha', fechaHora.toLocaleDateString());
      datos.append('hora', fechaHora.toLocaleTimeString());

      // ✅ Mostrar mensaje de éxito inmediatamente
      alert('✅ Registro exitoso');
      document.getElementById('mensaje').innerHTML = `
        <div class="alert alert-success">Registro exitoso</div>
      `;
      document.getElementById('registroForm').reset();

      // ⏳ Enviar en segundo plano sin esperar
      fetch(scriptURL, { method: 'POST', body: datos })
        .catch(error => {
          console.error('Error al enviar los datos:', error);
        });
    });
  </script>
</body>
</html>
